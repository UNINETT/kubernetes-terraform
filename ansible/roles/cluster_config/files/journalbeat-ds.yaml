apiVersion: v1
kind: ServiceAccount
metadata:
  name: journalbeat
  namespace: kube-system

---
apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: journalbeat
  annotations:
    seccomp.security.alpha.kubernetes.io/defaultProfileName: docker/default
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: docker/default
spec:
  hostPID: false
  hostIPC: false
  privileged: false
  hostNetwork: false
  allowedCapabilities:
  - KILL
  - CHOWN
  - FSETID
  - FOWNER
  - SETGID
  - SETUID
  - SETFCAP
  - SETPCAP
  - AUDIT_WRITE
  - NET_BIND_SERVICE
  requiredDropCapabilities:
  - MKNOD
  - DAC_OVERRIDE
  - NET_RAW
  - SYS_CHROOT
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - 'secret'
  - 'configMap'
  - 'hostPath'

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: journalbeat
rules:
  - apiGroups:
    - extensions
    resources:
    - podsecuritypolicies
    resourceNames:
    - journalbeat
    verbs:
    - use
---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: journalbeat
subjects:
  - kind: ServiceAccount
    name: journalbeat
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: journalbeat
  apiGroup: rbac.authorization.k8s.io

